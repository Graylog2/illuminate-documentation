<?xml version="1.0" encoding="utf-8"?>
<html xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
    <title>Service Fields</title>
</head>
<body>
    <h1>Service Fields</h1>
    <p></p>
    <table cellspacing="21" style="width: 100%; mc-table-style: url('../Resources/TableStyles/Alternate-Row-Color.css');" class="TableStyle-Alternate-Row-Color">
        <colgroup>
            <col class="TableStyle-Alternate-Row-Color-Column-Column1" />
            <col class="TableStyle-Alternate-Row-Color-Column-Column1" />
            <col class="TableStyle-Alternate-Row-Color-Column-Column1" />
            <col class="TableStyle-Alternate-Row-Color-Column-Column1" />
        </colgroup>
        <thead>
            <tr class="TableStyle-Alternate-Row-Color-Head-Header1">
                <th class="TableStyle-Alternate-Row-Color-HeadE-Column1-Header1">field</th>
                <th class="TableStyle-Alternate-Row-Color-HeadE-Column1-Header1">field_type</th>
                <th class="TableStyle-Alternate-Row-Color-HeadE-Column1-Header1">description</th>
                <th class="TableStyle-Alternate-Row-Color-HeadD-Column1-Header1">example_values</th>
            </tr>
        </thead>
        <tbody>
            <tr class="TableStyle-Alternate-Row-Color-Body-Body1">
                <td class="TableStyle-Alternate-Row-Color-BodyE-Column1-Body1">service_name</td>
                <td class="TableStyle-Alternate-Row-Color-BodyE-Column1-Body1">keyword</td>
                <td class="TableStyle-Alternate-Row-Color-BodyE-Column1-Body1">Name of service.</td>
                <td class="TableStyle-Alternate-Row-Color-BodyD-Column1-Body1">graylog-server.service, sshd, graylog-sidecar</td>
            </tr>
            <tr class="TableStyle-Alternate-Row-Color-Body-Body2">
                <td class="TableStyle-Alternate-Row-Color-BodyE-Column1-Body2">service_version</td>
                <td class="TableStyle-Alternate-Row-Color-BodyE-Column1-Body2">keyword</td>
                <td class="TableStyle-Alternate-Row-Color-BodyE-Column1-Body2">Version Number of service or underlying application.</td>
                <td class="TableStyle-Alternate-Row-Color-BodyD-Column1-Body2">1.0.1054</td>
            </tr>
            <tr class="TableStyle-Alternate-Row-Color-Body-Body1">
                <td class="TableStyle-Alternate-Row-Color-BodyB-Column1-Body1">service_state</td>
                <td class="TableStyle-Alternate-Row-Color-BodyB-Column1-Body1">keyword</td>
                <td class="TableStyle-Alternate-Row-Color-BodyB-Column1-Body1">State of service.</td>
                <td class="TableStyle-Alternate-Row-Color-BodyA-Column1-Body1">running, started, stopped</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
