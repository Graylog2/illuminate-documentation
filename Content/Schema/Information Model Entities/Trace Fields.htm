<?xml version="1.0" encoding="utf-8"?>
<html xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
    <head>
        <link href="../../Resources/TableStyles/Alternate-Row-Color.css" rel="stylesheet" MadCap:stylesheetType="table" /><title>Trace Fields</title>
    </head>
    <body>
        <ul>
            <li>
                <p>Tracing makes it possible to track events across multiple logs on a unique ID (Micro-service, Web App)</p>
            </li>
        </ul>
        <table cellspacing="21" style="width: 892px;mc-table-style: url('../../Resources/TableStyles/Alternate-Row-Color.css');" class="TableStyle-Alternate-Row-Color">
            <caption>Trace Fields</caption>
            <col class="TableStyle-Alternate-Row-Color-Column-Column1" />
            <col class="TableStyle-Alternate-Row-Color-Column-Column1" />
            <col class="TableStyle-Alternate-Row-Color-Column-Column1" />
            <col class="TableStyle-Alternate-Row-Color-Column-Column1" />
            <thead>
                <tr class="TableStyle-Alternate-Row-Color-Head-Header1">
                    <th class="TableStyle-Alternate-Row-Color-HeadE-Column1-Header1">Field Name</th>
                    <th class="TableStyle-Alternate-Row-Color-HeadE-Column1-Header1"> Example Values</th>
                    <th class="TableStyle-Alternate-Row-Color-HeadE-Column1-Header1"> Field Type</th>
                    <th class="TableStyle-Alternate-Row-Color-HeadD-Column1-Header1"> Notes</th>
                </tr>
            </thead>
            <tbody>
                <tr class="TableStyle-Alternate-Row-Color-Body-Body1">
                    <td class="TableStyle-Alternate-Row-Color-BodyE-Column1-Body1"><code class="linecode">trace_id</code>
                    </td>
                    <td class="TableStyle-Alternate-Row-Color-BodyE-Column1-Body1">&#160;</td>
                    <td class="TableStyle-Alternate-Row-Color-BodyE-Column1-Body1"> Keyword</td>
                    <td class="TableStyle-Alternate-Row-Color-BodyD-Column1-Body1"> Unique ID of multiple events belonging together</td>
                </tr>
                <tr class="TableStyle-Alternate-Row-Color-Body-Body2">
                    <td class="TableStyle-Alternate-Row-Color-BodyB-Column1-Body2"><code class="linecode">trace_call</code>
                    </td>
                    <td class="TableStyle-Alternate-Row-Color-BodyB-Column1-Body2">&#160;</td>
                    <td class="TableStyle-Alternate-Row-Color-BodyB-Column1-Body2"> Keyword</td>
                    <td class="TableStyle-Alternate-Row-Color-BodyA-Column1-Body2"> Stack trace related to process call</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
